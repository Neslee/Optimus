<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Functions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/array.css">
</head>

<body>

    <div class="col-md-12">
        <div class="col-md-12">
            <h3 class="text-center">
                <span class="label label-info">Array Properties</span>
            </h3>
        </div>
        <!-- Array Length -->
        <div class="col-md-6">
            <h3 class="text-center">Array Length</h3>
            <input type="text" class="form-control text1" id="len__input" placeholder="Array Length Input">
            <input type="text" class="form-control text2" id="len__output" placeholder="Array Length Output">
            <button type="submit" class="form-control btn btn-success" onclick="array__len__fun()">Submit</button>
        </div>
        <!-- End of Array Length -->

        <!-- Array Prototype -->
        <div class="col-md-6">
            <h3 class="text-center">Array Prototype</h3>
            <input type="text" class="form-control text1" id="proto__input">
            <input type="text" class="form-control text2" id="proto__enter__input" placeholder="Enter Position">
            <input type="text" class="form-control text2" id="proto__output" placeholder="Array Prototype Output">
            <button type="submit" class="form-control btn btn-success" onclick="array__proto__fun()">Submit</button>
        </div>
        <!-- End of Array Prototype -->
    </div>

    <script type="text/javascript" src="js/object.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
