<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/jquery_demo.css" rel="stylesheet">
  <title>Jquery</title>
</head>

<body>

  <div class="conatiner text-center">
    <div class="col-md-4">
      <h2 class="champ_welcome">Welcome Champ</h2>
      <button class="champ_hide">Hide Champ</button>
      <button class="champ_show">Show Champ</button>
    </div>

    <div class="col-md-4">
      <h2 class="optimus_prime">Optimus Prime</h2>
      <button class="toggle_prime">Toggle Prime</button>
    </div>

    <div class="col-md-4">
      <div class="col-md-4 div_color1">
      </div>
      <div class="col-md-4 div_color2">
      </div>
      <div class="col-md-4 div_color3">
      </div>
      <button class="fadein_button">Click to Fade In</button>
      <button class="fadeout_button">Click to Fade Out</button>
    </div>

    <div class="col-md-12 slider">
      <div class="slider-clicker">Click Here to Slide Down and Up</div>
      <div class="specbee">Welcome Human<br>Read To Fly</div>
    </div>

    <div class="col-md-6 animation">
      <div class="animation-text">John Wick</div>
      <button class="animation_button">Start Animation</button>
    </div>

    <div class="col-md-6 slide">
        <button class="slide_start">Start Slide</button>
        <button class="slide_stop">Stop Slide</button>
        <div class="slide_text">Mohammed Salah</div>
    </div>

    <div class="col-md-6 callback">
          <button class="callback_button">Call It</button>
          <div class="callback_text">Text To Callback</div>
    </div>

    <div class="col-md-6 chaining">
          <div class="chaining_text">Kyle Barbossa</div>
          <button class="chaining_button">Chaining</button>
    </div>

    <div class="col-md-12 append">
    <button class="append_button">Append text</button>
    <button class="remove_button">Remove text</button>
    <div class="append_text">Hello World</div>
    </div>

  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery_demo.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
