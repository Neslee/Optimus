id: gsh_migration_news_category
label: 'Migrate News Category data from the csv file'
migration_group: gsh_migration
source:
  plugin: csv
  # Full path to the file.
  path: 'modules/custom/gsh_migrate/assets/csv/news-category.csv'
  header_row_count: 1
  keys:
    - tid
process:
  # Adding the mapping between the fields and the csv columns.
  name: name
  tid: tid
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: news_category
migration_dependencies:
  required: { }
dependencies: { }
